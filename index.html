<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Brandon Booth's submission for Unit 3's accessible form project.">
  <title>The Code Review | KingBooth's Unit 3 Submission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;1,400&family=Titillium+Web:wght@600;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b43fc4ca17.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>The Code Review</h1>
    <div class="signup-announcement">
      <p class="bold">Signup for our newsletter</p>
      <p>Get the latest news on how your code is doing right in your inbox.</p>
    </div>
  </header>
  <main>
    <div class="container">
      <form>
        <fieldset id="contact_fieldset">
          <legend>Contact Information</legend>

          <div class="contact-option">  
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required" required>
          </div>

          <div class="contact-option">  
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required" required>
          </div>
            
          <div class="contact-option">  
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" placeholder="(555)555-5555">
          </div>

          <div class="contact-option">  
            <label for="address_1">Street Address</label>
            <input type="text" id="address_1" name="user-address_1" placeholder="1234 Housing Way">
          </div>

          <div class="contact-option">  
            <label for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="City">
          </div>

          <div class="contact-option">  
            <label for="state">State</label>
            <select id="state" name="user-state">
              <option value="">Find your state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="contact-option">  
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" placeholder="55555">
          </div>

          </fieldset>

        <fieldset id="option_fieldset">
          <legend>Newsletter</legend>

          <p class="instructions">Select the newsletters you would like to receive.</p>
          <div class="option-flex">
            <div class="input_wrap">
              <input type="checkbox" name="newsletter" id="news-html">
              <label for="news-html">HTML News</label>
            </div>  
            <div class="input_wrap">
              <input type="checkbox" name="newsletter" id="news-css">
              <label for="news-css">CSS News</label>
            </div>  
            <div class="input_wrap">
              <input type="checkbox" name="newsletter" id="news-js">
              <label for="news-js">JavaScript News</label>
            </div>
          </div>

          <p class="instructions">Newsletter format</p>
          <div class="option-flex">
            <div class="input_wrap">
              <input type="radio" name="format" id="html" value="html">
              <label for="html">HTML</label>
            </div>
            
            <div class="input_wrap">
              <input type="radio" name="format" id="txt" value="txt" checked>
              <label for="txt">Plain txt</label>
            </div>
          </div>

          <p class="instructions">Other topics you'd like to hear about.</p>
          <textarea id="user-feedback" name="user-feedback" placeholder="I'd like to hear about..."></textarea>

        </fieldset>

        <button id="btn-sign_up">Sign Up</button>
      </form>

    </div>
  </main>

  <footer>
    <div id="copyright">Copyright The Code Review</div>
  </footer>
</body>

</html>
